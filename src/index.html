<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
     <h1>To Do List</h1>
   </header>
   <main>
    
        <div id="side-bar">
            <h2>Projects</h2>
            <div id="projects">
                
            </div>
            <div class="add-project">
                <button id="new-project">+</button>
                <h3>New Project</h3>
            </div>
        </div>
        <dialog id="add-project-dialog">
            <h2>Add Project</h2>
            <label for="project-name"></label>
            <input type="text" name="project-name" id="project-name">
            <button id="add-project-button">Add project</button>
        </dialog>
        <div id="project">
            <h2 id="project-header">Default</h2>
            <div id="tasks">
                
            </div>
           <divv class="add-task">
            <button id="new-task">+</button>
            <h3>New Task</h3>
           </divv>
        </div>
   </main>
   <footer>
    by Mashigo VM
   </footer>
</body>
</html>
